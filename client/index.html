<!DOCTYPE html>
<html lang="en" ng-app="tiiime" ng-controller="appController as App">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title ng-bind="App.title"></title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <!--Vendor stylesheets-->
    <link rel="stylesheet" href="assets/vendor/css/angular-material.css">
    <link rel="stylesheet" href="assets/vendor/icons/style.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body ng-cloak>
    <md-toolbar md-whiteframe="2dp">
        <div class="md-toolbar-tools">
            <h2 md-truncate flex>{{ App.title }}</h2>

            <md-button ui-sref="alter">
                CRUD
            </md-button>
        </div>
    </md-toolbar>

    <div ui-view></div>

    <span class="background" ng-style="{'background-image': 'url({{App.backgroundUrl}})'}"></span>

    <!--Vendor scripts-->
    <script src="assets/vendor/js/jquery.min.js"></script>
    <script src="assets/vendor/js/angular.js"></script>
    <script src="assets/vendor/js/angular-aria.js"></script>
    <script src="assets/vendor/js/angular-animate.js"></script>
    <script src="assets/vendor/js/angular-material.js"></script>
    <script src="assets/vendor/js/angular-messages.min.js"></script>
    <script src="assets/vendor/js/angular-ui-router.min.js"></script>

    <!--Custom scripts-->
    <script src="assets/app.js"></script>
    <script src="assets/services/timeService.js"></script>
    <script src="assets/services/alterService.js"></script>
    <script src="assets/controllers/appController.js"></script>
    <script src="assets/controllers/alterController.js"></script>
</body>
</html>
